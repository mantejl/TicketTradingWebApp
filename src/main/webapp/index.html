<!DOCTYPE html>
<html>

<head>
	<script src="js/index.js"></script>
	<script src = "js/logout.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		table img {
			width: 100px;
			/* set desired width */
			height: 100px;
			/* set desired height */
			object-fit: cover;
			/* optional: scales image while preserving aspect ratio */
		}
	</style>
	<meta charset="UTF-8">
	<title>Sal Tickets</title>
</head>

<body onload = "displayMenu()">
	<div class="menu">
		<span class="menu__left">
			<lable>SalTickets</lable>
		</span>

		<span class="menu__right">
			<a style = "margin-left: 5px;" id="index" href="index.html">
				Home
			</a>
			<a style = "margin-left: 5px;" id="login" href="login.html">
				Login/Sign Up
			</a>
			<a style = "margin-left: 5px;" id="favorites" href="favorites.html">
				Favorites
			</a>
			<a style = "margin-left: 5px;" id="wallet" href="wallet.html">
				Wallet
			</a>
			<a style = "margin-left: 5px;" id="logout" href="index.html" onclick = "logout()">
				Logout
			</a>
		</span>
	</div>

	<div class="card-container">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Events Search</h5>
				<hr>
				<label for="key">Keyword<span>*</span></label>
				<br />
				<input type="text" id="key" name="key" value="">
				<br />
				<br />
				<label for="loc">Location<span>*</span></label>
				<br />
				<input type="text" id="loc" name="loc" value="">
				<br />
				<br />
				<button type="button" onclick="eventDetails()" value="Submit">
					SEARCH
				</button>
			</div>
		</div>
	</div>

	<div id="eventTableDiv" style="display: none;margin-top: 100px;text-align: center;">
		<table id="eventTable">
			<thead>
				<tr>
					<th>Date</th>
					<th>Icon</th>
					<th>Event</th>
					<th>Venue</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div id="eventDetailsDiv" style="display: none; margin:0 auto; margin-top: 50px; background:gray ;border-radius: 10px; width: 700px">
		<input id="eventID" type="hidden" name="eventID" value="">
		<input id="minPrice" type="hidden" name="minPrice" value="">
		<input id="maxPrice" type="hidden" name="maxPrice" value="">
		<Span style="color: white; font-size: 30px; margin-left: 50px; font-family: Arial, Helvetica, sans-serif;">
			<label style = "margin-top: 20px;" id = "eventName"></label> 
			<Span onclick="addFavorite()">
				<i id = "myStar" class="fa fa-star-o" style = "font-size:24px"></i>
			</Span>
		</Span>
		<div style="display: flex; margin-top: 50px; margin-left: 50px">
			<div style="display: flex">
				<div>
					<label style="color: #00ffe2;font-size: 25px; font-family: Arial, Helvetica, sans-serif;">Date</label><br>
					<label id="dateValue" style="color: white;font-family: Arial, Helvetica, sans-serif;"></label> <br><br>
					<label style="color: #00ffe2;font-size: 25px;font-family: Arial, Helvetica, sans-serif;">Venue</label><br>
					<label id="venueValue" style="color: white;font-family: Arial, Helvetica, sans-serif;"></label> <br><br>
					<label style="color: #00ffe2;font-size: 25px;font-family: Arial, Helvetica, sans-serif;">Price Range</label><br>
					<label id="priceValue" style="color: white;font-family: Arial, Helvetica, sans-serif;"></label> <br><br>
					<label style="color: #00ffe2;font-size: 25px;font-family: Arial, Helvetica, sans-serif;">More Info</label><br>
					<a style = "font-family: Arial, Helvetica, sans-serif;"id="moreInfoLink" href="" target="_blank" rel="noopener noreferrer">
						Ticketmaster
					</a> 
				</div>
				<div style="margin-left: 100px;">
					<label style="color: #00ffe2;font-size: 25px;font-family: Arial, Helvetica, sans-serif;">Quantity of Tickets to Purchase</label><br> 
					<input type="number" id="quantity" name="quantity" min="0" max="500" step="1"></input> <br> <br> 
					<button type = "button" id="purchaseButton" onclick="purchase()" style="margin-left: 10px;color: white; font-size: large; "  >PURCHASE</button> 
				</div>
			</div>
	</div>

</body>

</html>
