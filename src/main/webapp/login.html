<!DOCTYPE html>
<html>
<head>
	<script src="js/login.js"></script>
	<script src="js/logout.js"></script>
	<link rel="stylesheet" href="css/login.css">
	<meta charset="UTF-8">
	<title>Login Page</title>
</head>
<body onload = "displayMenu()">
	<div class="menu">
		<span class="menu__left">
			<lable>SalTickets</lable>
		</span>

		<span class="menu__right">
			<a style = "margin-left: 5px;" id="index" href="index.html">
				Home
			</a>
			<a style = "margin-left: 5px;" id="login" href="login.html">
				Login/Sign Up
			</a>
			<a style = "margin-left: 5px;" id="favorites" href="favorites.html">
				Favorites
			</a>
			<a style = "margin-left: 5px;" id="wallet" href="wallet.html">
				Wallet
			</a>
			<a style = "margin-left: 5px;" id="logout" href="index.html" onclick="logout()">
				Logout
			</a>
		</span>
	</div>

	<div class="container">
		<div class="form-container">
			<h1 class = "loginTitle">Login</h1>
			<form>
				<label for="username">Username: </label>
				<input type="text" id="username" name="username">

				<label for="password">Password: </label>
				<input type="password" id="password" name="password">

				<button type="button" onclick="userLogin()">Submit Query</button>
			</form>
		</div>
		<div class="sign-form-container">
			<h1 class = "signUpTitle">Sign Up</h1>
			<form>
				<label for="email">Email: </label>
				<input type="email" id="email" name="email">

				<label for="usernameSignUp">Username: </label>
				<input type="text" id="usernameSignUp" name="usernameSignUp">

				<label for="passwordSignUp">Password: </label>
				<input type="password" id="passwordSignUp" name="passwordSignUp">

				<label for="confirmPassword">Confirm Password: </label>
				<input type="password" id="confirmPassword" name="confirmPassword">

				<button type="button" onclick="registerUser()">Submit Query</button>
			</form>
		</div>
	</div>
</body>
</html>
